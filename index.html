<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}是渐进式JavaScript框架！

					msg: 'hi vue.js'
				}
			});
		</script>
	</body>
</html>
