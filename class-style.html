<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="{ active: isActive }">xxx</div>
			<hr />
			<div
			  class="static"
			  style="width: 200px; height: 20px;"
			  v-bind:class="{ active: isActive, 'font': isBig }"
			>测试</div>
			
			<br />
			<input type="button" value="isActive" @click="dianji1" @dblclick="dianji11" /> &nbsp;&nbsp;
			<input type="button" value="isBig" @click="dianji2" @dblclick="dianji22"/>
			<hr />
			
			<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">测试</div>
			<hr />
			<div :style="styleObject">测试styleObject</div>
		</div>
		<script type="text/javascript">
		var vm = new Vue({
				el:"#app",
				data:{
					isActive: false,
					isBig: false,
					activeColor: 'red',
					fontSize: 30,
					styleObject:{
						color: 'red',
						fontSize: '13px'
					}
				},
				methods:{
					dianji1:function(){
						this.$data.isActive=true;
					},
					dianji2:function(){
						this.$data.isBig=true;
					},
					dianji11:function(){
						this.$data.isActive=false;
					},
					dianji22:function(){
						this.$data.isBig=false;
					}
				}
			});
		</script>
		
		<style type="text/css">
			.active{background-color: #FF0000;}
			.font{font-size: 30px;}
			.static{border: #0000FF 3px dashed;}
		</style>
	</body>
</html>
