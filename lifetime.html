<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
		</div>
		<script type="text/javascript">
		var vm = new Vue({
				el:"#app",
				data:{
					msg: 'hi vue.js'
				},
				beforeCreate:function(){
					console.log("beforeCreate...");
				},
				created:function(){
					console.log("created...");
				},
				beforeMount:function(){
					console.log("beforeMount...");
				},
				mounted:function(){
					console.log("mounted...");
				},
				beforeUpdate:function(){
					console.log("beforeUpdate...");
				},
				updated:function(){
					console.log("updated...");
				},
				beforeDestroy:function(){
					console.log("beforeDestroy...");
				},
				destroyed:function(){
					console.log("destroyed...");
				}
			});
		vm.$data.msg="updated HI VUE.JS!";
		
		vm.$watch("msg",function(newVal,oldVal){
			console.log("watch msg【%s , %s】...", newVal, oldVal);
		})
		
		//执行一次
		setTimeout(function(){
			console.log("setTimeout delay 3000ms...");
			vm.$data.msg="setTimeout delay 3000ms...";
		}, 3000);
		
		//循环执行
		var count=0;
		setInterval(function(){
			console.log("setInterval delay 6000ms...");
			count+=1;
			vm.$data.msg="setInterval delay 6000ms..."+count;
		},6000);
		
		</script>
	</body>
</html>
