<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<button-counter title="按钮..."></button-counter>
			<hr />
			<button-counter></button-counter>
			<hr />
			button-counter2
			<button-counter2 @clicknow1="clickNow" @click="test"></button-counter2>
			<hr />
			welcome-button
			<welcome-button v-on:welcome="sayHi"></welcome-button>
		</div>
		<script type="text/javascript">
			// 定义一个名为 button-counter 的新组件
			Vue.component('button-counter', {
				props:["title"],
				data: function() {
					return {
						count: 0
					}
				},
				template: '<button v-on:click="count++">{{title}} You clicked me {{ count }} times.</button>'
			});
			Vue.component('button-counter2', {
				data: function() {
					return {
						count: 0
					}
				},
				template: '<button v-on:click="counter">You clicked me {{ count }} times.</button>',
				methods: {
					counter: function() {
						this.count++
						this.$emit('clicknow1', this.count);
						this.$emit('click', "click:"+this.count);
					}
				}
			});
			Vue.component('welcome-button', {
				template: `
			    <button v-on:click="$emit('welcome')">
			      Click me to be welcomed
			    </button>
			  `
			});
			var vm = new Vue({
				el: "#app",
				data: {},
				methods: {
					clickNow: function(str) {
						console.log(str)
					},
					sayHi: function() {
						alert('Hi!')
					},
					test:function (str) {
						console.log(str);
					}
				}
			});
		</script>
	</body>
</html>
